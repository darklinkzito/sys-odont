<form id="regForm" action="">

    <h1>Register:</h1>

    <!-- One "tab" for each step in the form: -->
    <div class="tab">Name:
        <p><input placeholder="Nome Completo" required="required" id="NomeCompleto" name="nm_paciente"
                oninput="this.className = ''"></p>
        <p>
            <input ctype="text" class="form-control" data-inputmask="'mask' : '999.999.999-99'" id="CPF" name="ds_cpf"
                required="required" placeholder="CPF" oninput="this.className = ''">
        </p>
        <p><input input type="text" class="form-control" data-inputmask="'mask' : '99.999.999-99'" required="required"
                id="RG" name="ds_rg" placeholder="RG" oninput="this.className = ''"></p>
        <p>
            <input type="text" class="form-control" required="required" id="DataNascimento" name="dt_paciente"
                data-inputmask="'mask': '99/99/9999'" placeholder="Data de Nascimento">
        </p>
        <p><input type="text" class="form-control" required="required" id="Endereco" name="ds_endereco"
                placeholder="Endereço" oninput="this.className = ''"></p>
        <p><input type="text" class="form-control" data-inputmask="'mask' : '99999-999'" id="CEP" name="ds_cep"
                placeholder="CEP" oninput="this.className = ''"></p>
        <p><input type="text" class="form-control" required="required" name="ds_numero" id="ds_numero"
                placeholder="Complemento (Andar,Num Casa, Bloco...etc)" oninput="this.className = ''"></p>
        <p><input type="text" class="form-control" data-inputmask="'mask' : '(99) 99999-9999'" id="Telefone"
                name="ds_telefone" placeholder="Telefone" oninput="this.className = ''"></p>
        <p><input type="email" class="form-control" required="required" name="ds_email" id="Email" placeholder="Email"
                oninput="this.className = ''"></p>
        <div class="form-group col-md-3">

            Sexo:
            <select class="form-control" id="sexo" name="in_sexo">
                <option value="0" disable>Escolha...</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
            </select>
            <div class="form-group">
                <label for="" class="col-md-2">Possui convênio?</label>
                <div class="form-check form-check-inline">
                    <div class="col-sm-1">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1" onclick="FunctionConvenio(1)" oninput="this.className = ''">
                        <label class="form-check-label" for="inlineRadio1">Sim</label>
                    </div>
                </div>
                <div class="form-check form-check-inline">
                    <div class="col-sm-1">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1" onclick="FunctionConvenio(2)">
                        <label class="form-check-label" for="inlineRadio1">Não</label>
                    </div>
                </div>
            </div>
            <div class="form-group hidden convenios">
                <label class="control-label col-sm-1" for="convenio">Qual?:<span class="required">*</span></label>
                <div class="form-group col-md-3">

                    <select class="form-control" id="convenio" name="conveio">
                        <option value="0" disable>Escolha...</option>
                        <option value="Masculino">Hapvida</option>
                        <option value="Feminino">Sulamerica</option>
                    </select>

                </div>
            </div>

        </div>
    </div>

    <div class="tab">Contact Info:
        <p><input placeholder="E-mail..." oninput="this.className = ''"></p>
        <p><input placeholder="Phone..." oninput="this.className = ''"></p>
    </div>

    <div class="tab">Birthday:
        <p><input placeholder="dd" oninput="this.className = ''"></p>
        <p><input placeholder="mm" oninput="this.className = ''"></p>
        <p><input placeholder="yyyy" oninput="this.className = ''"></p>
    </div>

    <div class="tab">Login Info:
        <p><input placeholder="Username..." oninput="this.className = ''"></p>
        <p><input placeholder="Password..." oninput="this.className = ''"></p>
    </div>

    <div style="overflow:auto;">
        <div style="float:right;">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
        </div>
    </div>

    <!-- Circles which indicates the steps of the form: -->
    <div style="text-align:center;margin-top:40px;">
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
    </div>

</form>
